<!DOCTYPE html>
<!-- Mohammad Hashim -- ByteMazeHashim -->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ByteMazeHashim-Tic Tac Toe</title>
    <link rel="icon" type="image/png" href="logo.jpg">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1 class="title">ByteMazeHashim</h1>
        <h1 class="title2">Tic-Tac-Toe Game</h1>
        <div id="gameBoard" class="game-board">
            <div class="row">
                <div class="cell" id="cell0" onclick="makeMove(0)"></div>
                <div class="cell" id="cell1" onclick="makeMove(1)"></div>
                <div class="cell" id="cell2" onclick="makeMove(2)"></div>
            </div>
            <div class="row">
                <div class="cell" id="cell3" onclick="makeMove(3)"></div>
                <div class="cell" id="cell4" onclick="makeMove(4)"></div>
                <div class="cell" id="cell5" onclick="makeMove(5)"></div>
            </div>
            <div class="row">
                <div class="cell" id="cell6" onclick="makeMove(6)"></div>
                <div class="cell" id="cell7" onclick="makeMove(7)"></div>
                <div class="cell" id="cell8" onclick="makeMove(8)"></div>
            </div>
        </div>
        
        <div id="status" class="status">X's turn</div>
        <button class="reset-button" onclick="resetGame()">New Game</button>
        <button class="music-button" onclick="toggleBackgroundMusic()">Music</button>
          </div>
    </div>


    
    

    
    
    
    
    
      
    <script src="script.js"></script>
</body>
</html>
